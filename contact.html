<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advertising a local café is Lismore, Waterford">
    <meta name="keywords" content="Bakers Table, Lismore, Café, Bakery, Coffee, Cake, Pastry, Bread, Local, Fresh">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Bakers Table</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">The Bakers Table</h1>
        </a>

        <nav>
            <ul id="nav-bar">
                <li class="current"><a href="contact.html">Contact Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-title">
        <h2>Contact Us</h2>
        <p>Need a venue for a Charity Event? Would you like to suggest a new product for our menu? Please use the
            form
            below to contact us with any queries you have. We aim to respond within 24-48 hours.</p>
    </section>

    <section id="form-section">
        <form class="form" method="GET" action="thankyou.html">
            <h2>Provide Your Details Here</h2>

            <label for="firstname">First Name:</label>
            <input id="firstname" class="details" name="first_name" type="text" placeholder="Enter First Name Here"
                required>

            <label for="lastname">Last Name:</label>
            <input id="lastname" class="details" name="last_name" type="text" placeholder="Enter Last Name Here"
                required>

            <label for="email">Your Email:</label>
            <input id="email" class="details" name="email" type="email" placeholder="Enter Email Address Here" required>

            <label for="phonenumber">Phone No:</label>
            <input id="phonenumber" class="details" name="phone_number" type="tel"
                placeholder="Enter Phone Number Here">

            <label for="query">Your Query</label>
            <textarea id="query" class="query" name="query" placeholder="Enter the details of your query here"
                required></textarea>

            <br>

            <input id="consent" class="button" name="consent" type="radio" required>
            <label class="consent-button" for="consent">I agree to receive emails from
                The Bakers Table</label>

            <br>

            <input type="submit" value="Submit Form" class="submit">

        </form>
    </section>

    <footer id="footer">
        <h3>Follow Us</h3>
        <ul id="socials">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Check out our Facebook Page (This will open in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Check out our Instagram Page (This will open in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Check out our Twitter Page (This will open in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                    aria-label="Check out our Tiktok Page (This will open in a new tab)"><i
                        class="fa-brands fa-tiktok"></i></a>
            </li>
        </ul>
    </footer>

<!--Font Awesome-->
<script src="https://kit.fontawesome.com/2327dee0b2.js" crossorigin="anonymous"></script>

</body>

</html>
